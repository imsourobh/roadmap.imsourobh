    <!-- Application Structure Plan: The application is structured as a single-page dashboard with four primary navigation tabs corresponding to the learning phases (Foundation, CTF Practice, Bug Bounty, Professional Transition). This phased approach prevents information overload by allowing users to focus on one stage at a time. Within each phase, weeks are presented as interactive cards. Clicking a card dynamically populates a detailed view with a checklist, project goals, and a time commitment chart. This design was chosen to make the dense, linear information of the 32-week report highly scannable, interactive, and less intimidating for the user, promoting a clear, step-by-step exploration of the learning journey. Supplemental sections for 'Key Skills' and 'Tool Arsenal' are included to provide crucial context without cluttering the main roadmap flow. -->
    <!-- Visualization & Content Choices: Report Info -> Key Skills; Goal -> Organize; Viz/Presentation -> Radar Chart; Interaction -> Hover tooltips; Justification -> A radar chart effectively visualizes the multi-faceted nature of a pentester's skill set, showing the balance between technical and soft skills better than a list. Library/Method -> Chart.js. Report Info -> Time Allocation per week; Goal -> Compare; Viz/Presentation -> Bar Chart; Interaction -> None; Justification -> A simple bar chart provides a quick, visual comparison of the weekly time commitment. Library/Method -> Chart.js. Report Info -> PTES Phases; Goal -> Organize; Viz/Presentation -> HTML/CSS Diagram; Interaction -> Click to highlight; Justification -> A clean, structured HTML layout effectively represents a process flow without needing external libraries or SVG graphics. Report Info -> Tool list; Goal -> Inform; Viz/Presentation -> Grid of cards; Interaction -> None; Justification -> A card-based gallery is a modern and scannable way to present the tool arsenal. -->

            let weekCardsHTML = `
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-700">${phase.title}</h2>
                    <p class="mt-2 text-gray-500 max-w-2xl mx-auto">${phase.description}</p>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            `;
            phase.weeks.forEach(week => {
                weekCardsHTML += `
                    <div class="week-card cursor-pointer p-4 bg-white rounded-lg shadow border-2 border-transparent" data-week="${week.week}">
                        <p class="font-semibold text-teal-700">Week ${week.week}</p>
                        <p class="text-sm text-gray-600">${week.title}</p>
                    </div>
                `;
            });
            weekCardsHTML += `</div>`;
            mainContent.innerHTML = weekCardsHTML;

            document.querySelectorAll('.week-card').forEach(card => {
                card.addEventListener('click', () => {
                    const weekNum = card.dataset.week;
                    activeWeek = weekNum;
                    renderWeekDetail(weekNum);
                    document.querySelectorAll('.week-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                });
            });
        }

        function renderWeekDetail(weekNum) {
            const week = weekDetails[weekNum];
            const originalWeekData = Object.values(roadmapData).flatMap(p => p.weeks).find(w => w.week == weekNum);
            if (!week || !originalWeekData) {
                detailView.innerHTML = `<p class="text-center text-gray-500">Select a week to see details.</p>`;
                 detailView.classList.add('opacity-0');
                return;
            }
            
            let checklistHTML = '<ul class="space-y-2">';
            week.checklist.forEach(item => {
                checklistHTML += `<li class="checklist-item flex items-center"><span class="mr-2 text-teal-500">âœ“</span>${item}</li>`;
            });
            checklistHTML += '</ul>';

            let resourcesHTML = '<ul class="space-y-1 list-disc list-inside">';
            week.resources.forEach(item => {
                resourcesHTML += `<li class="text-gray-600">${item}</li>`;
            });
            resourcesHTML += '</ul>';
            
            detailView.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                    <div class="lg:col-span-3">
                        <h3 class="text-2xl font-bold text-teal-800 mb-1">Week ${weekNum}: ${originalWeekData.title}</h3>
                        <p class="text-gray-500 mb-4">${week.goal}</p>
                        
                        <div class="mb-6">
                            <h4 class="font-semibold text-lg mb-2">Checklist</h4>
                            ${checklistHTML}
                        </div>

                         <div class="mb-6">
                            <h4 class="font-semibold text-lg mb-2">Project</h4>
                            <p class="text-gray-600 p-3 bg-stone-100 rounded-md">${week.project}</p>
                        </div>
                        
                        <div>
                            <h4 class="font-semibold text-lg mb-2">Key Resources</h4>
                            ${resourcesHTML}
                        </div>
                    </div>
                    <div class="lg:col-span-2">
                         <h4 class="font-semibold text-lg mb-2 text-center">Time Commitment</h4>
                         <div class="chart-container relative w-full max-w-sm mx-auto h-64 sm:h-80">
                            <canvas id="timeChart"></canvas>
                         </div>
                    </div>
                </div>
            `;
            
            detailView.classList.remove('opacity-0');
            
            document.querySelectorAll('.checklist-item').forEach(item => {
                item.addEventListener('click', () => {
                    item.classList.toggle('completed');
                });
            });

            if (timeChart) {
                timeChart.destroy();
            }
            const ctx = document.getElementById('timeChart').getContext('2d');
            timeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Estimated Hours'],
                    datasets: [{
                        label: `Week ${weekNum} Time`,
                        data: [originalWeekData.time],
                        backgroundColor: ['rgba(13, 148, 136, 0.6)'],
                        borderColor: ['rgba(13, 148, 136, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 40
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        function renderSkills() {
            mainContent.innerHTML = `
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-700">Key Skills for Success</h2>
                    <p class="mt-2 text-gray-500 max-w-2xl mx-auto">Success as a penetration tester hinges on a blend of robust technical capabilities and critical soft skills. Both are equally vital for effective performance and career advancement.</p>
                </div>
                <div class="chart-container relative w-full max-w-2xl mx-auto h-[40vh] max-h-[500px]">
                    <canvas id="skillsChart"></canvas>
                </div>
            `;
            detailView.innerHTML = '';
            detailView.classList.add('opacity-0');

            if (skillsChart) {
                skillsChart.destroy();
            }

            const ctx = document.getElementById('skillsChart').getContext('2d');
            const allSkills = [...skillsData.hard, ...skillsData.soft];

            skillsChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: allSkills.map(s => s.skill),
                    datasets: [{
                        label: 'Hard Skills',
                        data: skillsData.hard.map(s => s.score).concat(Array(skillsData.soft.length).fill(null)),
                        backgroundColor: 'rgba(13, 148, 136, 0.2)',
                        borderColor: 'rgba(13, 148, 136, 1)',
                        pointBackgroundColor: 'rgba(13, 148, 136, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(13, 148, 136, 1)'
                    }, {
                        label: 'Soft Skills',
                        data: Array(skillsData.hard.length).fill(null).concat(skillsData.soft.map(s => s.score)),
                        backgroundColor: 'rgba(249, 115, 22, 0.2)',
                        borderColor: 'rgba(249, 115, 22, 1)',
                        pointBackgroundColor: 'rgba(249, 115, 22, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(249, 115, 22, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            pointLabels: {
                                font: {
                                    size: 10
                                }
                            },
                            ticks: {
                                backdropColor: 'rgba(255, 255, 255, 0.75)',
                                stepSize: 2
                            },
                            min: 0,
                            max: 10
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            enabled: true
                        }
                    }
                }
            });
        }
        
        function renderTools() {
             mainContent.innerHTML = `
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-700">Essential Tool Arsenal</h2>
                    <p class="mt-2 text-gray-500 max-w-2xl mx-auto">Proficiency in using industry-standard penetration testing tools is indispensable for conducting effective assessments.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${toolsData.map(tool => `
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="font-bold text-xl text-teal-800">${tool.name}</h3>
                            <p class="text-gray-600 mt-2">${tool.desc}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            detailView.innerHTML = '';
            detailView.classList.add('opacity-0');
        }

        function handleTabClick(e) {
            const tabKey = e.target.dataset.tab;
            if (tabKey && tabKey !== activeTab) {
                activeTab = tabKey;
                activeWeek = null;
                if (tabKey.startsWith('phase')) {
                    renderWeekCards(tabKey);
                    detailView.innerHTML = `<p class="text-center text-gray-500 p-8">Select a week to see details.</p>`;
                    detailView.classList.remove('opacity-0');
                } else if (tabKey === 'skills') {
                    renderSkills();
                } else if (tabKey === 'tools') {
                    renderTools();
                }
                renderTabs();
            }
        }

        tabsContainer.addEventListener('click', handleTabClick);

        function init() {
            renderTabs();
            renderWeekCards(activeTab);
            detailView.innerHTML = `<p class="text-center text-gray-500 p-8">Select a week above to see details.</p>`;
            detailView.classList.remove('opacity-0');
        }

        init();
    </script>

</body>
</html>
